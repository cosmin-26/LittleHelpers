<h2>E. Regnul Animal</h2>
    <p>Cuprinde organisme eucariote (EK) pluricelulare, heterotrofe, mobile, care se reproduc sexuat, predominant terestre sau acvatice.</p>
    <p><strong>Clasificare generală:</strong> în funcție de prezența scheletului, simetrie, tipul de înveliş, mod de reproducere etc.</p>
